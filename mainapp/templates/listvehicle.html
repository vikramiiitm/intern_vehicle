{% extends "base.html" %}
{% block css %}
<style>
    #bootsrapoverrides {
        background-color: #420516;
    }
    .navtext{
        color: rgba(243, 74, 7, 0.7);;
    }

    a{
        color: rgba(240, 158, 125, 0.7);;
    }

    .table {
        color:#eed9df;
        background-color: rgb(255, 131, 3,0.2);
    }

    .table a:hover{
        color:rgb(255, 131, 3);
    }

    .btn-outline-dark {
        border-color:#f1b0c2;
    }

    .btn-outline-dark :hover {
        border-color:#f1b0c2;
    }
    .counter {
        align-items:center;
        justify-content:center
    }
    .textfont {
        color: rgba(243, 74, 7, 0.7);
    }

</style>
  
{% endblock css %}
{% block content %}
<div class="container">
    <table class="table table-borderless table-dark mt-4">
        <thead>
          <tr>
            <th scope="col"></th>
            <th class="textfont" scope="col"><h3>Vehicle List</h3></th>
            <a href="{% url 'createvehicle'%}" class="textfont"><h3 class="mt-3 navtext">Add Vehicle</h3></a>
        </tr>
        </thead>
        <tbody>
            {% for vehc in vehicle %}
          <tr>
            <div>
                <th scope="row counter"><p>{{forloop.counter}}</p></th>
                <td>
                    <a class="font-weight-bold " href="{% url 'detailvehicle' pk=vehc.pk %}">{{vehc.vehicle_name}}</a>
                    <br>
                    <a href="{% url 'update_vehicle' pk=vehc.pk %}">Update</a>
                </td>    
            </div>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock content %}
