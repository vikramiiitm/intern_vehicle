{% extends "base.html" %}
{% block css %}
<style>
    #bootsrapoverrides {
        background-color: #420516;
    }
    .navtext{
        color: #4d0531;
    }
    #textfont {
        font-family: 'Estonia', cursive;
        color: #f5779b;
        margin-top: 8px;
        font-size: 30px;
    }
    a{
        color:rgb(226, 116, 116);
    }
    a :hover{
        color:rgb(214, 14, 14);
    }
    .table {
        color:#f1b0c2;
        background-color: #420516;
        
    }
    .btn-outline-dark {
        border-color:#f1b0c2;
    }

    .btn-outline-dark :hover {
        border-color:#f1b0c2;
    }
    .counter {
        align-items:center;
        justify-content:center
    }
</style>
  
{% endblock css %}
{% block content %}
<div class="container">
    <table class="table table-borderless table-dark mt-4">
        <thead>
          <tr>
            <th scope="col"></th>
            <th class="textfont" scope="col"><h3>Vehicle List</h3></th>
            <a href="{% url 'createvehicle'%}" class="textfont"><h3 class="mt-3 navtext">Add Vehicle</h3></a>
        </tr>
        </thead>
        <tbody>
            {% for vehc in vehicle %}
          <tr>
            <div>
                <th scope="row counter"><p>{{forloop.counter}}</p></th>
                <td>
                    <a class="font-weight-bold" href="{% url 'detailvehicle' pk=vehc.pk %}">{{vehc.vehicle_name}}</a>
                    <br>
                    <a href="{% url 'update_vehicle' pk=vehc.pk %}">Update</a>
                </td>    
            </div>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock content %}
